<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="login.component.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <!--Navigacioni meni-->
  <app-app-navbar></app-app-navbar>
  <!--Mapa-->
  <app-app-map></app-app-map>
  <!--Registration form-->
  <app-registration></app-registration>
  <!--Card holder-->
  <app-app-card-holder></app-app-card-holder>
  <!--Footer-->
  <app-app-footer></app-app-footer>

  <!--Modal-->
  <div class="bg-modal">

    <div class="modal-content">
      <div class="close">+</div>  
      <img src="assets/img/UberLogo.png" class="img_logo_login">
      <form action="">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button type="button" class="forget_password">Forgot password?</button>
        <button type="submit" class="btn greenBtn text-uppercase wide-btn">Log in</button>
      </form>
    </div>
  </div>



<!--JS scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
