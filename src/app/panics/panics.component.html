<div class="form-container">
  <h2 class="mb-4">Panic notifications</h2>
  <div class="search">
    <input type="text" class="input1" placeholder="Search">
    <button type="submit" class="btn transparentBtn text-uppercase wide-btn">Sort</button>
    <button type="submit" class="btn transparentBtn text-uppercase wide-btn">Filter</button>
  </div>
  <div class="card" *ngFor="let panic of panics; let i = index">
    <div class="card-up">
      <h3>{{"Panic id: " + panic.id}}</h3>
    </div>
    <div class="card-body">
      <h4>Driver: {{panic.ride.driver.email}}</h4>
      <h4 *ngFor="let pass of panic.ride.passengers; let i = index">
        Passenger {{pass.id}}:  {{pass.email}}</h4>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn redBtn text-uppercase wide-btn">Reason</button>
    </div>

  </div>
</div>
