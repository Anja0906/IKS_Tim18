<div class="form-container img1">
  <p>Panic id: {{data.id}}</p>
  <p>Who clicked panic email: {{data.user.email}}</p>
  <p>Driver email: {{data.ride.driver.email}}</p>
  <p *ngFor="let pass of data.ride.passengers; let x = index">
    Passenger{{pass.id}} email:  {{pass.email}}</p>
  <p>Date and time of panic: {{data.dateTime}}</p>
  <p>Reason: {{data.reason}}</p>
  <button class="panicClose" (click)="onCloseDialog()">Close</button>
</div>
