<div class="fc">
    <form class="img1">
        <label for="noteVehicle">Rate vehicle:</label>
        <mat-slider min="1" max="5" step="1" showTickMarks discrete [displayWith]="formatLabel" #rateVehicle (change)="updateSettingVehicle($event)" value="rateVehicle" color="accent">
          <input matSliderThumb>
        </mat-slider>
        <textarea #vehicleComment id="noteVehicle" name="noteVehicle" rows="5" cols="40" placeholder="Leave a comment for vehicle..."></textarea>
        <div class="buttondiv">
          <button class="redBtn" (click)="onCloseDialog()">Skip</button>
          <button class="greenBtn" (click)="onConfirmVehicle()">Confirm</button>
        </div>
    </form>
</div>
