<div class="fc">
    <form class="img" [formGroup]="firstFormGroup">
        <p>Departure: {{data.locations[0].departure.address}}</p>
        <p>Destination: {{data.locations[0].destination.address}}</p>
        <p>VehicleType: {{data.vehicleType}}</p>
        <p>Baby Transport: {{data.babyTransport}}</p>
        <p>Pet Transport: {{data.petTransport}}</p>
        <label for="date">Choose date:</label>
        <input type="datetime-local" formControlName="date" placeholder="{{currentDate}}" [(ngModel)]="data.scheduledTime" #date name="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{9}Z"/>
        <div class="buttondiv">
            <button class="greenBtn" (click)="onCloseDialog()">Choose</button>
            <button class="redBtn" (click)="onCloseNow()">Now</button>
        </div>
    </form>
  </div>
