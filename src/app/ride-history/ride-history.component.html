<div class="form-container">
  <h2 class="mb-4">Ride History</h2>
  <div class="search">
    <input type="text" class="input1" placeholder="From">
    <input type="text" class="input1" placeholder="To">
    <button type="submit" class="btn sort">Sort</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Start time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startTime }}
      </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>End time</th>
      <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef>Total cost</th>
      <td mat-cell *matCellDef="let element">{{ element.totalCost }}</td>
    </ng-container>

    <ng-container matColumnDef="estimatedTime">
      <th mat-header-cell *matHeaderCellDef>Estimated time</th>
      <td mat-cell *matCellDef="let element">{{ element.estimatedTimeInMinutes }}</td>
    </ng-container>

    <ng-container matColumnDef="reviews">
      <th mat-header-cell *matHeaderCellDef>Ratings</th>
      <td mat-cell *matCellDef="let element">
        <button class="greenBtn" (click)="viewReviews(element)">View reviews</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="orderAgain">
      <th mat-header-cell *matHeaderCellDef>Order again</th>
      <td mat-cell *matCellDef="let element">
        <button class="redBtn" (click)="orderRide(element)">Order</button>
      </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
